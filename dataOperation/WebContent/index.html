<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>想定画面01</title>
</head>
<body>
	<form action="/dataOperation/Result" method="post">
		<p>
			名前: <input type="text" name="txt">
		</p>
		<p>
			性別: 男<input type="radio" name="sex" value="男">女<input type="radio" name="sex" value="女">
		</p>
		<p>お問い合わせ種類</p>
		<select name="question">
			<option value="製品について">製品について</option>
			<option value="不具合やクレーム">不具合やクレーム</option>
			<option value="アフターサポート">アフターサポート</option>
		</select>
		<p>お問い合わせ内容</p>
		<textarea name="textArea" cols="50" rows="3" maxlength="150">150文字以内で入力してください</textarea>

		<p>
			<input type="submit" name="submitBtn" value="送信">
		</p>
	</form>
</body>
</html>
